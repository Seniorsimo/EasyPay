<div class="button-container shadow-border" (click)="clickEvent()" [style.width]="width" [style.height]="height">
  <div class="icon-content">
    <mat-icon class="icon centralize fix-top" aria-hidden="false" [style.fontSize]="iconSize" [inline]="true">{{icon}}</mat-icon>
  </div>
  <div class="label-body">
    <span class="label centralize" >{{label}}</span>
  </div>
</div>
