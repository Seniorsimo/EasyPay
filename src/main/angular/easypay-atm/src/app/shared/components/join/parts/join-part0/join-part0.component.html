<form class="form" [formGroup]="formCrl">
<div>
  <mat-form-field class="full-width">
    <input
      matInput
      placeholder="username*"
      formControlName="username"
    />
    <mat-error
      *ngIf="formCrl.controls['username'].hasError('required')"
    >
      Username <strong>obbligatorio</strong>
    </mat-error>
  </mat-form-field>
</div>
<div>
  <mat-form-field class="full-width">
    <input
      matInput
      type="password"
      placeholder="Password*"
      formControlName="password"
    />
    <mat-error
      *ngIf="
        formCrl.controls['password'].hasError('minLength') ||
        formCrl.controls['password'].hasError('maxLength') ||
        formCrl.controls['password'].hasError('numeric')
      "
    >
      il pin Ã¨ composto da 4-16 cifre <strong>numeriche</strong>
    </mat-error>
    <mat-error
      *ngIf="formCrl.controls['password'].hasError('required')"
    >
      pin obbligatorio per il login
    </mat-error>
  </mat-form-field>
</div>
</form>
