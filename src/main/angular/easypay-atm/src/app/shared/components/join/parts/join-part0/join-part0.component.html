<form class="form" [formGroup]="formCrl">
<div>
  <div fxFlex>
    <mat-form-field>
      <input matInput placeholder="email*" formControlName="email" />
      <mat-error *ngIf="formCrl.controls['email'].hasError('required')">
        email <strong>obbligatoria</strong>
      </mat-error>
      <mat-error *ngIf="formCrl.controls['email'].hasError('email')">
        deve essere una email: esempio@dominio.com
      </mat-error>
    </mat-form-field>
  </div>
</div>
<div>
  <mat-form-field class="full-width">
    <input
      matInput
      type="password"
      placeholder="Password*"
      formControlName="password"
    />
    <mat-error
      *ngIf="
        formCrl.controls['password'].hasError('minLength') ||
        formCrl.controls['password'].hasError('maxLength') ||
        formCrl.controls['password'].hasError('numeric')
      "
    >
      il pin Ã¨ composto da 4-16 cifre <strong>numeriche</strong>
    </mat-error>
    <mat-error
      *ngIf="formCrl.controls['password'].hasError('required')"
    >
      pin obbligatorio per il login
    </mat-error>
  </mat-form-field>
</div>
</form>
