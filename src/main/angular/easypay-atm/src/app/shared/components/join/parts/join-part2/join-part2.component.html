<form class="form" [formGroup]="formCrl">
  <div>
    <mat-form-field class="full-width">
      <input matInput placeholder="nome*" formControlName="nome" />
      <mat-error *ngIf="formCrl.controls['nome'].hasError('required')">
        nome <strong>obbligatorio</strong>
      </mat-error>
    </mat-form-field>
  </div>
</form>
