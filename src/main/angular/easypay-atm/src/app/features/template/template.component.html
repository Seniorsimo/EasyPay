<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="" [disabled]="menuDisabled()">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <ng-container  *ngFor="let item of menuItems">
        <button
          mat-menu-item
          *ngIf="item.isVisible()"
          (click)="item.clickEvent()"
        >
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
        </button>
      </ng-container>
    </mat-menu>

    <span class="title-big">EasyPay</span>
    <span class="title-separe"> --> </span>
    <span class="title-activePage"> {{ actSection }} </span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
