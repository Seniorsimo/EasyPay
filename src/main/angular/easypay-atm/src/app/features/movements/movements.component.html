<div class="info">
  <div class="labels">
    <div class="info--conto label">Conto:</div>
    <div class="info--name label">Intestatario:</div>
    <div class="info--saldo label">Saldo:</div>
  </div>
  <div class="values">
    <div class="info--conto value">{{ selfStore.idConto || "-" }}</div>
    <div class="info--name value">{{selfStore.cognome}} {{selfStore.nome}} </div>
    <div class="info--saldo value">{{ selfStore.saldo || "0" }}</div>
  </div>
</div>

<table mat-table [dataSource]="dataSource | async" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Ref.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Valore Column -->
  <ng-container matColumnDef="valore">
    <th mat-header-cell *matHeaderCellDef>Valore</th>
    <td mat-cell *matCellDef="let element">{{ element.valore }} â‚¬</td>
  </ng-container>

  <!-- Tipo Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- From Column -->
  <ng-container matColumnDef="from_name">
    <th mat-header-cell *matHeaderCellDef>Da</th>
    <td mat-cell *matCellDef="let element">{{ element.from_name || "-" }}</td>
  </ng-container>

  <!-- To Column -->
  <ng-container matColumnDef="to_name">
    <th mat-header-cell *matHeaderCellDef>A</th>
    <td mat-cell *matCellDef="let element">{{ element.to_name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
