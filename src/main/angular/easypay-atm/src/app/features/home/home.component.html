<div class="container">
  <div class="element">
    <app-big-button
      class="button"
      label="Pagamento"
      icon="euro"
      [disabled]="!isMercant()"
      (clickEmitter)="gotoPayment()"
    >
    </app-big-button>
  </div>
  <div class="element">
    <app-big-button
      class="button"
      label="Info Conto"
      icon="info"
      (clickEmitter)="getInfoDialog()"
    ></app-big-button>
  </div>
</div>
<div class="container">
  <div class="element">
    <app-big-button
      class="button"
      label="Ricarica"
      icon="publish"
      [disabled]="!isMercant()"
      (clickEmitter)="gotoRecharge()"
    ></app-big-button>
  </div>
  <div class="element">
    <app-big-button
      class="button"
      label="Movimenti"
      icon="account_balance_wallet"
      [disabled]="!isMercant()"
      (clickEmitter)="gotoMovements()"
    ></app-big-button>
  </div>
</div>

<div class="container">
  <div class="full-element">
    <app-banner></app-banner>
  </div>
</div>
