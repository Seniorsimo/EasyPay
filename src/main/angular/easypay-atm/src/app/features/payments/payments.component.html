<mat-grid-list [cols]="breakpoint" rowHeight="2:1" gutterSize="20px" (window:resize)="onResize($event)">
  <mat-grid-tile colspan="1" rowspan="1">
    <app-recognition class="relative widget-container shadow-border recognition "></app-recognition>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1" [style.backgroundColor]="randomColor()">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="[2, breakpoint] | min" rowspan="1" [style.backgroundColor]="randomColor()">
  </mat-grid-tile>
</mat-grid-list>
