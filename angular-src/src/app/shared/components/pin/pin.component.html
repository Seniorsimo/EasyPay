<div>
  <form class="form" [formGroup]="formCrl">
    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="ID*" formControlName="userId" />
        <mat-error *ngIf="formCrl.controls['userId'].hasError('required')"> L'id utente è <strong>richiesto</strong> </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Pin*" formControlName="pinCode"/>
        <mat-hint>4 cifre numeriche</mat-hint>
        <mat-error *ngIf="formCrl.controls['pinCode'].hasError('minLength') || formCrl.controls['pinCode'].hasError('maxLength') || formCrl.controls['pinCode'].hasError('numeric')">
          il pin è composto da 4 cifre <strong>numeriche</strong>
        </mat-error>
        <mat-error *ngIf="formCrl.controls['pinCode'].hasError('required')"> pin obbligatorio per il login </mat-error>
      </mat-form-field>
    </div>
    <div class="login">
        <button mat-button color="primary" [disabled]="formCrl.status === 'INVALID'" (click)="login()">Login</button>
    </div>
  </form>
</div>
